{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="my-4">

  <!-- Heading -->
  <div class="row">
    <h1 class="my-4">Your Profile</h1>
  </div>

  <!-- User Info Table -->
  <div class="row table-responsive-md">
    <table class="table table-bordered table-hover">
      <tbody>
        <tr>
          <th scope="row">Username</th>
          <td>{{ user.username }}</td>
        </tr>
        <tr>
          <th scope="row">Email</th>
          <td>{{ user.email }}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>

{% endblock %}
