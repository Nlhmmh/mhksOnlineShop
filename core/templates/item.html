{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="row">

  <div class="col-lg-3">

    <h2 class="my-4">Categories</h2>
    <div class="nav col-lg-9">
      <a href="{% url 'core:home' %}" class="my-cat-nav col-lg-12 col-md-2 col-sm-12">All</a>
      {% for cat in categories %}
      <a href="{% url 'core:homeByCategory' category=cat %}" class="my-cat-nav col-lg-12 col-md-2 col-sm-12">{{cat}}</a>
      {% endfor %}
    </div>

  </div>
  <!-- /.col-lg-3 -->

  <div class="col-lg-9">

    <form class="form-inline mt-4 my-2">
      <input class="form-control mr-sm-2 col-lg-8 col-md-8 col-sm-8 col-8" type="search" placeholder="Keyword"
        aria-label="Search">
      <button class="btn btn-success my-2 my-sm-0 col-lg-3 col-md-3 col-sm-3 col-3" type="submit">Search</button>
    </form>

    <div class="row my-4">
      <div class="col-lg-6">
        <a href="{{ object.get_absolute_url }}"><img class="card-img-top border border-dark"
            src="{{ object.image.url }}" alt="No Image"></a>
      </div>
      <div class="col-lg-6 mt-3">
        <h5 style="font-size: 30px; color: blue">{{ item.name }}</h5>
        <h5>Ks {{ object.price }}</h5>
        <p>{{ object.check_stock }}</p>
        <p class="card-text">{{ object.description }} </p>
        <a href="{{ object.get_add_to_cart_url }}" class="btn btn-primary btn-md my-0 p">
          Add to cart
          <i class="fas fa-shopping-cart ml-1"></i>
        </a>
        <a href="{{ object.get_remove_from_cart_url }}" class="btn btn-danger btn-md my-0 p">
          Remove from cart
        </a>
      </div>
    </div>
    <!-- /.row -->

  </div>

</div>
<!-- /.row -->

{% endblock %}
